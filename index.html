<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Meta Card</title>
    <!-- Primary Meta Tags (for SEO & Social Media) -->
    <meta name="title" content="John Doe &amp; Jane Doe - Wedding Invitation">
    <meta name="description"
        content="Join us to celebrate the wedding of John Doe and Jane Doe at The Grand Hall, 123 Wedding Lane on December 25, 2025 at 5:00 PM.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="John Doe &amp; Jane Doe - Wedding Invitation">
    <meta property="og:description"
        content="Join us to celebrate the wedding of John Doe and Jane Doe at The Grand Hall, 123 Wedding Lane on December 25, 2025 at 5:00 PM.">
    <!-- Note: Multiple images can be added by repeating the tag -->
    <meta property="og:image" content="groom.jpg">
    <meta property="og:image" content="bride.jpg">
    <meta property="og:url" content="http://example.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="John Doe &amp; Jane Doe - Wedding Invitation">
    <meta name="twitter:description"
        content="Join us to celebrate the wedding of John Doe and Jane Doe at The Grand Hall, 123 Wedding Lane on December 25, 2025 at 5:00 PM.">
    <meta name="twitter:image" content="bride.jpg">

    <!-- Custom CSS for the meta card UI -->
    <style>
        /* Base Reset & Body Styling */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Meta Card Container */
        .meta-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }

        /* Header Section */
        .meta-card header {
            background-color: #eaeaea;
            padding: 15px;
            text-align: center;
        }

        .meta-card header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333;
        }

        /* Content Section */
        .meta-card .meta-content {
            padding: 20px;
            text-align: center;
        }

        .meta-card .meta-content p {
            font-size: 1rem;
            color: #555;
            margin: 0 0 15px 0;
        }

        /* Image Section: Two Images Side by Side */
        .meta-card .meta-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 20px 20px;
        }

        .meta-card .meta-images img {
            width: 48%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .meta-card .meta-images img:hover {
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .meta-card .meta-images {
                flex-direction: column;
            }

            .meta-card .meta-images img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="meta-card">
        <header>
            <h1>John Doe &amp; Jane Doe</h1>
        </header>
        <div class="meta-content">
            <p>You are invited to our wedding celebration at The Grand Hall, 123 Wedding Lane on December 25, 2025 at
                5:00 PM.</p>
            <div class="meta-images">
                <img src="groom.jpg" alt="Groom Image">
                <img src="bride.jpg" alt="Bride Image">
            </div>
        </div>
    </div>
</body>

</html>
